<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>

    </title>

    <body>
        <div id="contenedor">
            <section id="zonaformulario">
                <form name="formulario">
                    <p>Archivos: <br>
                        <input type="file" name="archivos" id="archivos">
                    </p>
                </form>
            </section>
            <section id="zonadatos">
                no hay Informacion
            </section>
        </div>
        <script>
            window.onload = Init();

            function Init() {
                zonadatos = document.getElementById("zonadatos");
                var archivos = document.getElementById("archivos");
                archivos.addEventListener("change", processar, false);
            }

            function processar(e) {
                var archivos = e.target.files;
                var mi_archivo = archivos[0];
                var lector = new FileReader();
                lector.readAsText(mi_archivo, "iso-8859-1");
                lector.addEventListener("load", mostrar_en_web, false);

            }

            function mostrar_en_web(e) {
                var resultado = e.target.result;
                zonadatos.innnerHTML = resultado;

            }
        </script>
    </body>

</head>

</html>
